  /api/v1/users/verifyEmail/{token}:
    get:
      parameters:
        - in: path
          name: token
          required: true
          schema:
            type: string
          description: The token sent to the user's email for verification
      summary: Route for verifying emails
      description: Allow registered users to verify their emails
      responses:
        200:
          description: Success. Email verification was successful
        500:
          description: Internal server errorcomponents     

  /api/v1/users/changePassword:
    patch:
      summary: Logged In user can change their password
      description: Change user password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/changePasswordDetails'
      security:
        - ApiKeyAuth: []
      responses:
        "200":
          description: user password changed successfully
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/changePasswordResponse"
        "422":
          description: password does not match validaton errors
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/changePasswordErrorResponse"
  /api/v1/users/resetpassword:
    post:
      summary: Request reset password link route
      description: Allow existing users to request for password reset link
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - email  
              properties:
                email:
                  type: string
                  example: JhayXXX@gmail.com
      responses:
        200:
          description: password reset link sent
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/passwordResetLinkResponse"
        404:
          description: email address not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/errorResponse"
        500:
          description: Server Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/serverResponse"

  /api/v1/users/resetpassword/{token}:
    patch:
      summary: Reset password route
      description: Allow existing users to reset password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - password
              - confirmPassword  
              properties:
                password:
                  type: string
                  example: JhayXXXgmail.com
                confirmPassword:
                  type: string
                  example: JhayXXXgmail.com
      parameters:
        - in: path
          name: token
          required: true
          schema:
            type: string
          description: The token sent to the user to reset password
      responses:
        200:
          description: password reset successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/passwordResetResponse"
        401:
          description: reset link has expired, invalid or been used
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/errorResponse"
        500:
          description: Server Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/serverResponse"    
    
          description: Internal server errorcomponents         
  /api/v1/profles/{id}:
    patch:
      summary: Route for editing existing user 
      description: Allow existing users to edit their information
      security:
        - ApiKeyAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: user id
          schema:
            type : string
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/EditUser'
        description: edit user profile
      responses:
        200:
          description: user edited successfully
        409:
          description: Conflict. Email or username exists
        500:
          description: Internal server error                  
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization
  UserSignUp:
    type: object
    required:
    - firstName
    - lastName
    - userName
    - email
    - password
    properties:
      firstName:
        type: string
        example: Rihanna
      lastName:
        type: string
        example: Adeyemo
      userName:
        type: string
        example: RiriAde
      email:
        type: string
        example: riri.adeyemo@andela.com
      password:
        type: string
        example: incorrect
      confirmPassword:
        type: string
        example: incorrect
  SocialUserSignUp:
    type: object
    required:
    - firstName
    - lastName
    - userName
    - email
    - password
    - token
    properties:
      id:
        type: string
        example: 1
      firstName:
        type: string
        example: Adekay
      lastName:
        type: string
        example: Ade
      userName:
        type: string
        example: korey
      email:
        type: string
        example: riri.adeyemo@andela.com
      password:
        type: string
        example: incorrect
      confirmPassword:
        type: string
        example: incorrect
      token:
        type: string
        example: bhddmdmddddddddddddmddnddb
  changePasswordDetails:
    type: object
    required:
    - password
    - confirmPassword
    properties:
      password:
        type: string
        example: mypassword
      confirmPassword:
        type: string
        example: mypassword
  EditUser:
    type: object
    required:
    - firstName
    - lastName
    - userName
    - email
    - avatarUrl
    properties:
      firstName:
        type: string
        example: Escanor
      lastName:
        type: string
        example: jhayx
      userName:
        type: string
        example: Pride
      email:
        type: string
        example: riri.escanor@andela.com
      avatarUrl:
        type: string
        example: 'https://res.cloudinary.com/teamrambo50/image/upload/v1565160704/avatar-1577909_1280_xsoxql.png'
  
  schemas:
    loginResponse:
      type: object
      properties:
        user:
          type: object
          properties:
            id: 
              type: integer
              example: 1
            userName:
              type: string
              example: JhayXXX
            firstName:
              type: string
              example: ade
            lastName:
              type: string
              example: chukwu
            email:
              type: string
              example: abiola@andela.com
        token:
          type: string
    errorResponse:
      type: object
      properties:
        message:
          type: string
    serverResponse:
      type: object
      properties:
        error:
          type: string
    SocialserverResponse:
      type: object
      properties:
        message:
          type: string
          example: Auth failed
    signoutResponse:
      type: object
      properties:
        message:
          type: string
    followResponse:
      type: object
      properties:
        following:
          type: object
          properties:
            message:
              type: string
              example: followed successfully
            data:
              type: object
              properties:
                id: 
                  type: integer
                  example: 1
                userId:
                  type: integer
                  example: 1
                followerId:
                  type: integer
                  example: 2
        
    unfollowResponse:
      type: object
      properties:
        data:
          type: object
          properties:
            id: 
              type: integer
            message:
              type: string
              example: you successfully unfollowed user2
    followingResponse:
      type: object
      properties:
        followings:
          type: array
          items:
            type: object
            properties:
              id: 
                type: integer
                example: 1
              userId:
                type: integer
                example: 1
              followerId:
                type: integer
                example: 2
              following:
                type: object
                properties:
                  id: 
                    type: integer
                    example: 1
                  userName:
                    type: string
                    example: JhayXXX
                  firstName:
                    type: string
                    example: ade
                  lastName:
                    type: string
                    example: chukwu
                  email:
                    type: string
                    example: abiola@andela.com
    followerResponse:
      type: object
      properties:
        followers:
          type: array
          items:
            type: object
            properties:
              id: 
                type: integer
                example: 1
              userId:
                type: integer
                example: 1
              followerId:
                type: integer
                example: 2
              follower:
                type: object
                properties:
                  id: 
                    type: integer
                    example: 1
                  userName:
                    type: string
                    example: JhayXXX
                  firstName:
                    type: string
                    example: ade
                  lastName:
                    type: string
                    example: chukwu
                  email:
                    type: string
                    example: abiola@andela.com
    changePasswordResponse:
      type: object
      properties:
        message:
          type: string
          example: password changed Successfully
    changePasswordErrorResponse:
      type: object
      properties:
        error:
          type: object
          properties:
            confirmpassword:
              type: string
              example: confirm password must match password
  passwordResetLinkResponse:
      type: object
      properties:
        message:
          type: string
  passwordResetResponse:
      type: object
      properties:
        message:
          type: string

